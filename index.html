<!DOCTYPE html>
<html>
<head>
  <title>Stopwatch</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="stopwatch">
    <h1>Stopwatch</h1>
    <p id="display">00:00:000</p>
    <div>
      <div id="buttons">
        <button onclick="pause()" id="pause" class="btn">Pause</button>
        <button onclick="start()" id="start" class="btn">Start</button>
        <button onclick="stop()" id="stop" class="btn">Stop</button>
        <button onclick="reset()" id="reset" class="btn">Reset</button>
    </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
